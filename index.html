<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Micook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 当images.codeslive.top域名不再使用时, 启动 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="./cdn/css/vue.css"> -->
  <link rel="shortcut icon" href="//cdn.staticaly.com/gh/codeslive/images-pages@main/2023/202305101251982.webp"
    type="image/x-icon">
</head>
<script>
  if (window.location.href.indexOf('https://micook.codeslive.top/README') !== -1) {
    window.onload = function () {
      var path = window.location.pathname; // 获取当前路径
      path = `https://micook.codeslive.top`;
      window.location.href = window.location.href.replace(window.location.pathname, path);
    }
  }
</script>

<body>
  <div id="app">加载中，请稍后...</div>

  <script>
    window.$docsify = {
      repo: '', // github repo || gitee repo
      logo: "//cdn.staticaly.com/gh/codeslive/images-pages@main/2023/202305101251982.webp", // logo
      coverpage: true, // 是否开启封面 true/false
      coverpage: "cover.md", // 文档封面
      routerMode: "history", // 路由模式
      // loadNavbar: false, // 是否加载导航栏 true/false
      onlyCover: true, // 是否只显示封面 true/false
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="./cdn/js/docsify@4.js"></script> -->
